<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <input type="text" placeholder="0" id="input" editable="false" disabled/>
        </div>
        <div>
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td colspan="2"><button id="clr">C</button></td>
                    <td><button id="del">&larr;</button></td>
                    <td><button class="btnOrange" onclick="put('+')">+</button></td>

                </tr>
                <tr>
                    <td><button onclick="put('7')">7</button></td>
                    <td><button onclick="put('8')">8</button></td>
                    <td><button onclick="put('9')">9</button></td>
                    <td><button class="btnOrange" onclick="put('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="put('4')">4</button></td>
                    <td><button onclick="put('5')">5</button></td>
                    <td><button onclick="put('6')">6</button></td>
                    <td><button class="btnOrange" onclick="put('*')">&times;</button></td>
                </tr>
                <tr>
                    <td><button onclick="put('1')">1</button></td>
                    <td><button onclick="put('2')">2</button></td>
                    <td><button onclick="put('3')">3</button></td>
                    <td><button class="btnOrange" onclick="put('/')">/</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="put('0')">0</button></td>
                    <td><button onclick="put('.')">.</button></td>
                    <td><button class="btnOrange" onclick="calc()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
